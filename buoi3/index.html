<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
body {
  background-color: #f4f6f9;
}

.table {
  background: white;
  border-radius: 8px;
  overflow: hidden;
}

th {
  cursor: pointer;
}

tr:hover {
  background-color: #f1f5ff;
}

img {
  border-radius: 6px;
}

.card-box {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
</style>
</head>
<body class="p-4">

<h2 class="mb-3">Product Dashboard</h2>

<div class="row mb-3">
  <div class="col-md-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Tìm theo title...">
  </div>

  <div class="col-md-2">
    <select id="pageSize" class="form-select">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
    </select>
  </div>

  <div class="col-md-3">
    <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Item</button>
  </div>
</div>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th onclick="sortBy('title')">Title ⬍</th>
      <th onclick="sortBy('price')">Price ⬍</th>
      <th>Category</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<div class="d-flex justify-content-between">
  <button class="btn btn-secondary" onclick="prevPage()">Prev</button>
  <span id="pageInfo"></span>
  <button class="btn btn-secondary" onclick="nextPage()">Next</button>
</div>

<!-- VIEW MODAL -->
<div class="modal fade" id="viewModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h4 id="viewTitle"></h4>
      <img id="viewImage" class="img-fluid mb-2">
      <p id="viewDesc"></p>
      <input id="editPrice" class="form-control mb-2">
      <button class="btn btn-warning" onclick="updateItem()">Update</button>
    </div>
  </div>
</div>

<!-- ADD MODAL -->
<div class="modal fade" id="addModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <input id="addTitle" class="form-control mb-2" placeholder="Title">
      <input id="addPrice" class="form-control mb-2" placeholder="Price">
      <input id="addDesc" class="form-control mb-2" placeholder="Description">
      <button class="btn btn-success" onclick="addItem()">Add</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
